{% extends 'registration/base.html' %}
{% block side_content%}
{% if validlink %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Change Password</p>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{field.errors}}
        {{field.label_tag}}
        <input type="text" name="{{field.html_name}}" id="{{field.id_for_label}}" class="form-control">
        {% endfor %}
        <div class="card-footer">
            <button type="submit" class="btn btn-success btn-block">Change Password</button>
        </div>
    </form>
    <!-- /.social-auth-links -->
</div>
{% else %}
<p>The password link was not valid or Expired</p>
{% endif %}
{% endblock side_content%}
